AmsterdamPHP\JobBundle\Entity\Job:
    type: entity
    table: jobs
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        title:
            type: string
            length: 255
        description:
            type: text
        location:
            type: string
            length: 255
        created:
            type: datetime
            nullable: true
        expires:
            type: datetime


    manyToOne:
        user:
            targetEntity: AmsterdamPHP\UserBundle\Entity\User
            mappedBy: id

    lifecycleCallbacks: {  }
